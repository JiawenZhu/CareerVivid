name: PR Checks

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-lint:
    name: Build & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Lint
        run: npm run lint
