<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareerVivid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Montserrat:wght@400;700&family=Lato:wght@400;700&family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600;700&family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;700&family=Oswald:wght@400;500;700&family=Raleway:wght@400;600;700&family=Poppins:wght@400;500;600;700&family=Nunito+Sans:wght@400;600;700&family=Crimson+Text:wght@400;600;700&family=Source+Sans+Pro:wght@400;600;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
                50: 'hsl(220, 70%, 97%)',
                100: 'hsl(220, 70%, 94%)',
                200: 'hsl(220, 70%, 88%)',
                300: 'hsl(220, 70%, 82%)',
                400: 'hsl(220, 70%, 70%)',
                500: 'hsl(220, 70%, 60%)',
                600: 'hsl(220, 70%, 50%)',
                700: 'hsl(220, 70%, 42%)',
                800: 'hsl(220, 70%, 34%)',
                900: 'hsl(220, 70%, 26%)',
                950: 'hsl(220, 70%, 15%)',
              },
              gray: {
                50: '#F7F7F8',
                100: '#F2F2F3',
                200: '#E8E8EA',
                300: '#D9D9DC',
                400: '#BDBDC2',
                500: '#8A8A93',
                600: '#5F5F69',
                700: '#4B4B55',
                800: '#2A2A31',
                900: '#1C1C21',
                950: '#121215',
              },
            },
            boxShadow: {
              'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05)',
              'md': '0 8px 12px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -4px rgba(0, 0, 0, 0.07)',
              'lg': '0 12px 16px -4px rgba(0, 0, 0, 0.08), 0 4px 6px -4px rgba(0, 0, 0, 0.08)',
              'xl': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1)',
            },
            borderRadius: {
              'lg': '12px',
              'xl': '16px',
            },
            keyframes: {
              blink: {
                '50%': { opacity: '0' },
              },
              'fade-in': {
                from: { opacity: '0', transform: 'translateY(10px)' },
                to: { opacity: '1', transform: 'translateY(0)' },
              },
              'celebration-fade-in-out': {
                '0%': { opacity: '0' },
                '20%': { opacity: '1' },
                '80%': { opacity: '1' },
                '100%': { opacity: '0' },
              },
              'celebration-sparkle': {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.3)', opacity: '0.8' },
              },
              'gentle-pulse': {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(96, 165, 250, 0.4)' },
                '50%': { transform: 'scale(1.02)', boxShadow: '0 0 0 10px rgba(96, 165, 250, 0)' },
              },
              'highlight-fade': {
                '0%': { backgroundColor: 'hsl(220, 70%, 94%)' },
                '100%': { backgroundColor: 'transparent' },
              }
            },
            animation: {
              blink: 'blink 1s step-end infinite',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'celebration-fade-in-out': 'celebration-fade-in-out 4s ease-in-out forwards',
              'celebration-sparkle': 'celebration-sparkle 1s ease-in-out infinite',
              'gentle-pulse': 'gentle-pulse 2.5s ease-in-out infinite',
              'highlight': 'highlight-fade 2s ease-out',
            },
          }
        }
      }
    </script>
    <style>
      /* Fix for Google Translate banner taking up space */
      body {
        top: 0px !important;
      }
      .goog-te-banner-frame.skiptranslate {
        display: none !important;
      }
    </style>

    "firebase-functions": "https://aistudiocdn.com/firebase-functions@^7.0.0",
    "firebase-admin": "https://aistudiocdn.com/firebase-admin@^13.6.0",

</script>
